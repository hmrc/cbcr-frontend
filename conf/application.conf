include "common.conf"

appName="cbcr-frontend"
application.router=prod.Routes

application.global=uk.gov.hmrc.cbcrfrontend.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.cbcrfrontend.GuiceModule"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

play.http.session.httpOnly=true

play.filters.csrf.header.bypassHeaders {
  X-Requested-With = "*"
  Csrf-Token = "nocheck"
}

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
#play.crypto.secret="78RN9qnxxHKLqBixYFk6UXfPj4Ov0rWQTCDx0aHjLAMZ7xu6fJRX3I9V0cBPHhn7"

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

      timeout = 5 seconds

      delay-response = 2 seconds

      protocol = http

      auth {
        host = localhost
        port = 8500
      }

      datastream {
        host = localhost
        port = 8100
      }

      etmp-hod {
        host = "localhost"
        port = 9798
        environment = "MDTP_DEV"
        authorization-token = ""
      }

      file-upload {
        host = localhost
        port = 8898
        callbackUrl = "http://localhost:9880/file-upload/callback"
      }

      file-upload-frontend {
        host = localhost
        port = 8899
      }

      cbcr {
        host = localhost
        port = 9797
      }

    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

auditing {
  enabled=false
  traceRequests=false
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.241.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}

government-gateway-sign-in-url = "http://localhost:9949/auth-login-stub/gg-sign-in"
cbcr-frontend-base-url = "http://localhost:9696"
cbcr-frontend.host="localhost:9696"

