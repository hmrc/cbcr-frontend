include "frontend.conf"

appName = "cbcr-frontend"

play.http.router = prod.Routes

play.i18n.langs = ["en"]

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.cbcrfrontend.GuiceModule"

play.http.errorHandler = "uk.gov.hmrc.cbcrfrontend.CBCRErrorHandler"

microservice {
   services {

    timeout = 5 seconds

    delay-response = 2 seconds

    protocol = http

    auth {
      host = localhost
      port = 8500
    }

    datastream {
      host = localhost
      port = 8100
    }

    file-upload {
      host = localhost
      port = 9798
      callbackUrl = "http://localhost:9696/country-by-country-reporting/upload-progress"
    }

    file-upload-frontend {
      host = localhost
      port = 9798
    }

    cbcr {
      protocol = http
      host = localhost
      port = 9797
    }

    gg {
      protocol = http
      host = localhost
      port = 8570
      url = "enrol"
      enrol {
        portalId = "Default"
        serviceId = "HMRC-CBC-ORG"
        serviceName = "Country-by-Country Reporting"
      }
      admin {
        protocol = http
        host = localhost
        port = 9936
        url = "government-gateway-admin/service/HMRC-CBC-ORG/known-facts"
      }
    }

    gg-proxy {
      protocol = http
      host = localhost
      port = 9907
      url = "government-gateway-proxy/api/admin/GsoAdminDeassignEnrolment"
    }

    cachable {
      session-cache {
        protocol = http
        host = localhost
        port = 8400
        domain = keystore
      }
    }

    tax-enrolments {
      protocol = http
      host = localhost
      port = 9995
      url = "tax-enrolments"
    }

  }
}

